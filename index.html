<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <button id="toggle-dark" title="Comută tema">☀️</button>

  <h1>Flash Global</h1>

  <div class="container">
    <div id="cardsList" class="cards-list"></div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Termeni și condiții</a> |
      <a href="#">Politica de cookie-uri</a> |
      <a href="mailto:contact@flashglobal">Contact: contact@flashglobal</a>

      <form action="https://www.paypal.com/donate" method="post" target="_blank" rel="noopener noreferrer">
        <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID" />
        <button type="submit" class="paypal-button">
          <i class="fab fa-paypal"></i> Donează cu PayPal
        </button>
      </form>
    </div>
    <div class="copyright">
      © 2025 flashglobal – Toate drepturile rezervate
