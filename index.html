<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flash Global</title>
  <link rel="stylesheet" href="style.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-M9Cukzry3HzXK8S5H1rqgGchNSJ2OC98Ck5X6Q8Ip+a6UmQoEFuL0oVjJbYX9JxVG9TT4z6R0Nv6ppFxWHd2Iw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>
  <button id="toggle-dark" title="Comută tema">☀️</button>

  <header>
    <h1>Flash Global</h1>
    <p class="subtitle">Știri de ultimă oră — global și național</p>
  </header>

  <main class="container">
    <div id="cardsList" class="cards-list"></div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Termeni și condiții</a> |
      <a href="#">Politica de cookie-uri</a> |
      <a href="mailto:contact@flashglobal">Contact: contact@flashglobal</a>
    </div>
    <div class="donate">
      <form action="https://www.paypal.com/donate" method="post" target="_blank" rel="noopener noreferrer">
        <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID" />
        <button type="submit" class="paypal-button">
          <i class="fab fa-paypal"></i> Donează cu PayPal
        </button>
      </form>
    </div>
    <div class="copyright">
      © 2025 flashglobal – Toate drepturile rezervate
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
